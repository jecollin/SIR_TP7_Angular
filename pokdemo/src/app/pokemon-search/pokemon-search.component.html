<label>Entrez l'id recherché :</label>
<input type="text" [(ngModel)]="id" id="idInput">
<input type="text" [value]="id" readonly id="idReadOnlyInput">

<div>
  <label for="pokemon-select">Sélectionnez un Pokémon : </label>
  <select id="pokemon-select" name="pokemon" [(ngModel)]="selectedPokemonId">
    <option *ngFor="let pokemon of pokemons" [value]="pokemon.id">{{ pokemon.name }}</option>
  </select>
</div>

<select [(ngModel)]="selectedPokemonId">
  <option value="">-- Sélectionner un Pokémon --</option>
  <option *ngFor="let pokemon of pokemons | filterPokemonPipe: 'name': searchString" [value]="pokemon.id">{{ pokemon.name }}</option>
</select>

<button (click)="searchPokemon()">Go !</button>


<label for="search-input">Rechercher un Pokémon :</label>
<input type="text" id="search-input" [(ngModel)]="searchString">
